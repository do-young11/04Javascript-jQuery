<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교재 예제</title>

    <script>



        //매개변수 없이 함수에 전달된 값 받아 오기

        /* 
        function 함수명(){
            arguments; //(인수)
        }
        
        함수명(데이터1,데이터2,데이터3);
        */
        function sum(){
            var sum=0;

            for (var i=0; i<arguments.length; i++){
                sum +=arguments[i];
            }
            document.write(sum);
        }

        sum(20,60,40);

    </script>
</head>

</body>
</html>
