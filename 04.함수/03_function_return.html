<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>function-return</title>

    <script>
        /* 
        함수 return문
        - 함수 호출을 통해 실행된 결과값을 '반환' 받을 때 사용
        - 함수 호출한 자리에 결과값이 반환됨
        - 함수에서 return문이 실행되면 선택문의 break문 처럼 코드를 강제로 종료
        -return으로 값을 반환하고 코드 종료

        ////기본형 //////////////////

        function 함수명 (){
            실행코드1; --------------------②
            return값; -------------------③

            실행코드2;
        }
        var 참조변수 = 함수명(); ----------①

        /////////////////////////////
        실행순서
        ① 함수 호출
        ② 코드가 실행
        ③ return문을 통해 데이터 반환, 실행코드2는 실행하지 않고 종료

        */

        //예제1 
        function sum (num1,num2){
            document.write('코드 시작<br>');
            return num1+num2;
            document.write('코드 출력<br>');
        }

        var result = sum(10,20);
        document.write(result,'<br>');
    </script>
</head>
<body>
    
</body>
</html>
