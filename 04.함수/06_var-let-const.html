<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_var-let-const</title>

    <script>
        /* 
        변수선언var 과 let의 다른 점
        1) 변수선언 및 변수값 재할당 방법
        2) 변수선언 위치에 따른 참조 오류 (Reference Error)
        3) 지역변수 스코프(scope, 유효범위)의 차이
            - var : 함수 내에서 선언된 var이 지역 변수
            - let : 함수 내부는 물론 if문, for문 들의 코드블록에서 선언된 변수도 지역변수로 취급
                (같은 이름이여도 지역/전역변수가 다르면 오류x)
        
        1. 변수 - var, let
            1) var 
                - 변수 재선언, 변수값 재할당 가능
                - 변수 선언 이전에 참조하면 undefined 출력, 오류x

            2) let
                - 변수 재선언 불가, 변수값 재할당 가능
                - 변수 선언 이전에 참조하면 참조오류 발생

        2. 상수(변하지 않는 값) - const
            - 값을 재할당 할 수 없음
            - 선언과 동시에 반드시 초기값을 할당해 주어야 함
        */


        //1-1. 변수 var
        var num =10;
        console.log(num);

        //변수 재선언, 변수값 재할당
        var num = 20;
        console.log(num);

        //변수 선언문 이전에 참조
        console.log(green); //undefined -> 초기값 없음
        var green = 'Gangnam';
        //console.log(green);

        
        //1-2. 변수 let
        let text = "let's go";
        console.log(text);

        //변수값 재할당
        text = '어디가';
        console.log(text);

        //변수 재선언
        //let text = 'go go go go'
        text = 'go go go go'
        console.log(text); //Uncaught SyntaxError: Identifier 'text' has already been declared -> 이미 선언된 문법적 오류

        //변수 선언 이전에 참조
        //console.log(higreen); 
        // └ Uncaught ReferenceError: Cannot access 'higreen' before initialization(초기화 되기 전)
        //-> 변수 선언 이전에 변수를 사용했을 때 '참조 오류'
        let higreen = 'hi green';
        // console.log(higreen);

        
        //예제2. let의 전역변수와 지역변수
        let a = 100; //전역변수

        if (true){
            console.log(a); //100, 전역변수
        }

        if (true){
            //console.log(a); 
            let a = 200;
            console.log(a); //지역변수 200
        }

        /* 
        - let은 함수 뿐 아니라 제어문 안에서({}코드블록) 선언되는 변수도 지역 변수로 포함
        - 전역변수 a가 있음에도 지역변수 a에서 참조오류 발생
        - 지역변수 a가 우선 적용 되므로 지역변수 a선언 이전에 사용하면 참조 오류가 발생하게 됨
        */

        //2. 상수(constant) - const (데이터 변경(재할당) 불가)
        //const number; 
        //numer = 10; 
        // └ Uncaught SyntaxError: Missing initializer in const declaration -> 상수 선언 시 초기값이 설정되지 않으면 오류
        const number = 10;
        console.log(number);

        //상수 재선언, 상수값 재할당
        //const number = 20; 상수 재선언 -> 오류
        //number = 20; 
        // └ Uncaught TypeError: Assignment to constant variable -> 상수값 재할당 시 오류




    </script>
