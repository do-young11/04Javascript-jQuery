<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Array</title>

    <style>
        #here {
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, navy, purple);
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
    </style>

    <script>
        /* 
        function - 실행코드를 묶은 함수
        function (){
            1. 변수만들기
            2. 실행
            3. 반복
        }
        */

        //html 문서 로딩 후 실행
        //이벤트 등록 메서드 - addEventListener('이벤트명', 실행코드);

        window.addEventListener('load', function () {
            var target = document.getElementById('here');

            target.innerHTML = '빨강';
            target.innerHTML += '주황';
            target.innerHTML += '노랑';
        });

    </script>
</head>

<body>

    <h1>무지개색 나열</h1>
    <p id="here">내용</p>

    <script>

        /* 
        1. 배열을 만들면서 동시에 값 넣기
        2. 배열만 만들고, 값을 나중에 -> index

        ** 배열 만드는 방식 2가지
         1) new Array()
         2) []
        */

        // 배열 생성하기
        // 1. var 배열 변수명 = new Array('값1','값2','값n'...);
        // 배열의 인덱스 번호 선택 -> 배열변수[인덱스번호]

        var days = new Array('월요일', '화요일', '수요일', '목요일', '금요일', '토요일', '일요일');

        document.write(days, '<br>');
        document.write(days[4], '<br>'); //컴퓨터 숫자 카운트는 0부터

        var weekend = days[5];
        weekend += days[6];
        //weekend = weekend + days[6]

        document.write('주말에 해당하는 요일은 ' + weekend + ' ' + '입니다 <br><br>');

        // 1-2. var 배열변수명 = new Array();
        //배열변수명[index] = 값;

        var seasonArr = new Array();
        seasonArr[0] = '봄봄';
        seasonArr[1] = '겨울';
        seasonArr[2] = '여름';
        seasonArr[3] = '가을';

        document.write(seasonArr, '<br><br>');

        // 2. var 배열변수명 = ['값1','값2','값n'];
        var radinbowColor = ['빨', '주', '노', '초', '파', '남', '보'];

        document.write(radinbowColor, '<br>');
        document.write(radinbowColor[5], '<br>');
        document.write(radinbowColor[3] + ' ' + radinbowColor[4] + '<br>');

        //2-2. var 배열변수명 = [];
        //배열번수[index] = 값;

        var greenAcademy = [];

        // length 속성 - 배열의 길이(갯수) 정보

        console.log(greenAcademy.length); //0

        /* greenAcademy.length = 7; //greenAcademy 배열에 7개의 방을 만듬
        console.log(greenAcademy.length); */

        greenAcademy[0] = '강남';
        greenAcademy[1] = '역삼';
        greenAcademy[2] = '종로';
        greenAcademy[3] = '신촌';
        greenAcademy[4] = '신도림';
        console.log(greenAcademy.length);

        //배열값 수정
        greenAcademy[3] = '부천';


        
        //배열 객체 메서드
        var line2 = ['강남','역삼','선릉','삼성'];
        var line3 = ['신사','압구정','옥수'];
        var result;

        // 1. join('연결문자') - 배열객체의 데이터를 연결문자 기준으로 1개의 문자형 데이터로 반환
        result = line2.join('**');
        console.log(result);

        // 2. concat(연결할 배열) - 2개의 배열 객체를 하나로 결합
        result = line2.concat(line3);
        console.log(result);

        // 3. slice(index1, index2) - 배열 객체 데이터 중 원하는 인덱스 구간만큼 잘라서 배열 객체를 가져옴
        //  index1 부터 index2 '이전'까지

        result = line2.slice(0,2);
        console.log(result); //강남, 역삼

        // 4. sort() - 배열 객체 데이터를 오름차순으로 정렬
        line2.sort();
        console.log(line2);

        // 5. reverse() - 배열 객체 데이터를 역순으로 반환
        line2.reverse();
        console.log(line2);

        // 6. splice(index, 갯수, 새데이터) - 배열 객체의 지정 데이터를 삭제하고 그 구간에 새 데이터를 삽입
        //index는 데이터 삭제 지점
        //갯수는 삭제할 데이터 갯수
        // line3.splice(2,1);
        line3.splice(2,1,'금호','약수');
        console.log(line3);

        var greenArr = ['교대','방배','강남'];
        var yellowArr = ['왕십리','서울숲','압구정로데오'];

        // 데이터 삭제 - pop(), shrft()
        // 7. pop() - 배열에 저장된 데이터 중 '마지막' 인덱스에 저장된 데이터 삭제
        // 8. shift() - 배열에 저장된 데이터 중 '첫번째' 인덱스에 저장된 데이터 삭제

        yellowArr.pop(); //왕십리, 서울숲
        console.log(yellowArr);

        var data1 = yellowArr.pop();
        console.log('삭제된 데이터: ' + data1);
        console.log(yellowArr);

        greenArr.shift();
        console.log(greenArr);

        var data2 = greenArr.shift();
        console.log('삭제된 데이터: ' + data2);
        console.log(greenArr);

        // 데이터 추가 - push(), unshift()
        // 9. push(new data) - 배열 객체의 '마지막' 인덱스에 새 데이터 삽입
        // 10. unshift(new data) - 배열 객체의 '첫번째' 인덱스에 새 데이터 삽입

        yellowArr.push('분당선 만세');
        console.log(yellowArr);
        yellowArr.push(data1);
        console.log(yellowArr);

        greenArr.unshift('안녕 2호선');
        console.log(greenArr);
        greenArr.unshift(data2);
        console.log(greenArr);

    </script>

</body>

</html>
