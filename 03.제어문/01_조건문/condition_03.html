<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>condition_03</title>
</head>
<body>
<h4>변수를 생성하고 비교할 값을 Kitty로 지정, 변수와 값이 일치한지를 조건문의 if ~ else를 이용하여,
	 "You're not Kitty!"을 출력하세요.(else의 실행문이 출력되도록 하세요.)</h4>

<script>

	/* 
	변수생성 ->var
	비교값 = kitty
	var == kitty -> false -> 숫자 or 빈문자 or 값 없음
	*/
	var result = ('');
	if (result==('kitty')){
		document.write("you're Kitty");
	} else {
		document.write("You're not Kitty");
	}
</script>

</body>
</html>
