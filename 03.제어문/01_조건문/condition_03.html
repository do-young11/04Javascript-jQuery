<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>condition_03</title>
</head>
<body>
<h4>변수를 생성하고 비교할 값을 Kitty로 지정, 변수와 값이 일치한지를 조건문의 if ~ else를 이용하여,
	 "You're not Kitty!"을 출력하세요.(else의 실행문이 출력되도록 하세요.)</h4>

<script>

	/* 
	변수생성 ->var
	비교값 = kitty
	var == kitty -> false -> 숫자 or 빈문자 or 값 없음
	*/
	var result = ('');
	if (result=='kitty'){
		document.write("you're Kitty");
	} else {
		document.write("You're not Kitty", '<br>');
	}

	///////////////////////////////////////////////////
	//if 문 출력 -> ture, Hello kitty
	//else 문 출력 -> false, You're not Kitty

	var name = 'kitty';
	var userCat = 'Monzi';

	if (name==userCat){
		document.write('Hello Kitty');
	} else {
		document.write("you're not Kitty", '<br>');
	}

	///비교 연산자 !=를 사용/////////////////////////////////////////////////////
	if (name!=userCat){
		//true 두개의 이름이 같지 않다
		document.write("you're not Kitty", '<br>');
	} else {
		//false 두개의 이름이 같다
		document.write('Hello Kitty');
	}



</script>

</body>
</html>
