<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>condition_02</title>
</head>

<body>
	<h4>변수를 생성하고 비교할 값을 Kitty로 지정, 변수와 값이 일치한지를 조건문의 조건식으로 
		지정하여, "Hello Kitty!" 라는 알림창을 띄우세요.</h4>

	<script>
		/* 
		변수 생성 -> var
		비교값 -> kitty
		var = kitty ->if문 조건식
		알림창 ->prompt
		*/
		/////////////////////////////////////////////////
		var name = 'Kitty';
		var result = prompt('고양이 이름은?');

		if (name==result){
			alert('Hello Kitty');
		} else {
			document.write(result+'Hello!');
		}
		//////////////////////////////////////////
		/*
		 var name = 'Kitty';

		if (name=='Kitty'){
			alert('Hello Kitty');

		/////////////////////////////////////////////


	</script>

</body>

</html>
