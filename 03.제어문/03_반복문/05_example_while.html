<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_example_while</title>

    <script>
       
        //while문을 이용하여 구구단 중 3단을 출력하시오.
        /* 
        3*1=3
        3*2=6
        */
        var i = 1;
        while (i<=10){
            document.write('3x'+i+'='+(3*i),'<br>');
            i++;
        }

        var i=1;
        while (i<=30){
            if (i%3===0){
                document.write(i,'<br>');
            }
            i++;
        }
        
        
        //for문을 이용하여 구구단 중 5단을 출력하시오.

        for (var k=1; k<=10; k++){
                document.write('5x'+k+'='+(k*5),'<br>');       
        }
        //////////////////////////////////////
        var gugu = '<h2>5단</h2>';

        var k =5;
        for (var j=1; j<10; j++){
            gugu += k+'x'+j+'='+(k*j)+'<br>';
        }
        document.write(gugu);
        
        
    </script>
</head>

<body>
   
</body>

</html>
