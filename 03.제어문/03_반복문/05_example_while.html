<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_example_while</title>

    <script>
       
        //while문을 이용하여 구구단 중 3단을 출력하시오.
        /* 
        3*1=3
        3*2=3
        */
        var i = 1;
        while (i<=10){
            document.write('3*'+i+'='+(3*i),'<br>');
            i++;
        }

        var i=1;
        while (i<=30){
            if (i%3===0){
                document.write(i,'<br>');
            }
            i++;
        }
        
        
        //for문을 이용하여 구구단 중 5단을 출력하시오.

        for (var k=1; k<=50; k++){
            if (k%5===0){
                document.write('5*'+(k/5)+'='+k,'<br>');
            }
        }
        
        
    </script>
</head>

</body>

</html>
