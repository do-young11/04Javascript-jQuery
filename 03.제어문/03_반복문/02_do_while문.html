<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>do-while문</title>

    <script>
        /*
        2) do while문 : (조건식과 관계 없이)반드시 한번은 코드를 실행하고 조건식 검사
        >> do : 일단 실행

        ////기본형/////////////////////////////////

        var 변수 = 초기값;

        do {
            실행코드;
            증감식;
        } while (조건식)

        //////////////////////////////////////////////////

        */

        //예제1 -조건식 true
        //integer = 정수 i
        var i = 1;

        do {
            document.write('hello<br>');
            i++;
        } while (i<3)

        
        //예제2. - 조건식 false
        var k = 10;
        do {
            document.write('byebye<br>');
            k++;
        } while (k<3)
        
        //while문과 비교하기 - 조건식 false일 때 실행 x
        var j = 10;
        while (j<3){
            document.write('byebye2<br>');
            j++;
        }


    </script>
</head>

<body>

</body>

</html>
