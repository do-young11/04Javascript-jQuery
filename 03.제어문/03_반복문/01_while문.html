<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>while문</title>

    <script>
        /* 
        3. 반복문
        - 원하는 횟수만큼 반복하여 코드 실행

        1) while문 : 조건식을 만족할 때 까지 코드를 반복하여 실행

        /////기본형/////////////////////////////////////////

        var 변수 = 초기값;
        
        while (①③조건식){
            ②
            실행코드;
            증감식;  //반복문을 종료하기 위해 꼭 필요
        }

        /////////////////////////////////////////////////////

        while문 실행순서
        ①조건식을 검사하고 조건을 만족하면
        ②중괄호 안에 코드와 증감식 실행
        ③다시 조건식 검사
        */

        //기본형 예제 - 안녕하세요 1~10까지 10번 출력
        //i=정수 의미

        var i = 1;
        while (i<=10){
            document.write('안녕하세요'+i, '<br>');
            i++;
        }

        //예제1 - 1부터 30까지의 숫자 중 2의 배수이면서 6의 배수인 숫자만 출력
        /* 
        1부터 30까지의 숫자 -> 1<=30
        2의 배수 2n 이면서 6의 배수 6n
            >> 6*n
        -> 출력     
        
        2의 배수 -> 2로 나눈 나머지 0 >> i % 2===0
        6의 배수 -> 6으로 나눈 나머지 0 >> i % 6===0
         >>>두개를 만족하는 것 
            i%2===0 && i%6===0
        */

        var i = 1;
        while (i<=30){
            if (i%2===0 && i%6===0){
                document.write(i,'<br>');
            }
            i++;
        }

        //예제2 -20부터 10까지 숫자 중에 짝수는 파란색, 홀수는 빨간색으로 출력
        /* 
        짝수 - 2로 나눈 나머지 0
        홀수 - 2로 나눈 나머지 1
        */

        var num = 20;
        while (num>=10){
            //홀짝의 구분
            if (num%2===0){
                //짝수
                // document.write('파란색'+num,'<br>');
                document.write('<h3 style="color: blue;">'+ num +'</h3>');
            } else {
                //홀수
                // document.write('빨간색'+num,'<br>');
                document.write('<h3 class="red">'+ num +'</h3>');
            }
            num--;
        } 

    </script>

    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>

</body>

</html>
