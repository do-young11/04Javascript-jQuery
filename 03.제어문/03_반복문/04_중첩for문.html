<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중첩for문</title>

    <script>
    /* 
    중첩for문 - for문 안에 for문을 사용하는 것

    //////기본형//////////////////////////////////

    for (초깃값; 조건식; 증감식){ //바깥쪽 for문
        for (초깃값; 조건식; 증감식){ //안쪽 for문 
            실행코드
        }
    }
    */

        //예제 - 1행 1열부터 3행 4열까지 출력하시오
        /* 
        1행 1열     2행 1열     3행 1열
        1행 2열
        1행 3열
        1행 4열

        1행의 1~4열까지 반복 후 2행의 1~4열까지 반복 후 3행의 1~4열까지 반복
        변수값 -> 행의 숫자, 열의 숫자
        반복 -> 행
        행 안의 반복 1~4열
        변수 초기값 -> 행 >>1
        변수 초기값 -> 열 >>1
        조건식 1~4까지 -> 1<=4
        증감식 1++
        */

        for(var i=1; i<=3; i++){ //행의 반복
            for (var k = 1; k<=4; k++){ //열의 반복
                document.write(i+'행 '+k+'열', '<br>');
            }
            document.write('<br>');
        }


    </script>
</head>
<body>
    
</body>
</html>
