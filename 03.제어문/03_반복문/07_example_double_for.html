<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>07_example_중첩for문</title>

    <script>
        
        //중첩 for문을 이용해서 5행 5열 표를 만들고, 데이터가 1부터 25까지 출력되도록 작성하시오.
        
        /* 
        table 태그 필요
        -> tr3>td9
        반복 -> tr >> 행
        tr안에 반복 -> td >> 열
        1~25 숫자 출력 -> 변수
        >>증감
        */
       var j =1;
       var table = '<table border="1">';

        for (var i=1; i<=5; i++){ 
            table += '<tr>';
            for(var k =1; k<=5; k++){
                table += '<td>'+ j++ +'</td>';
                /* j++;
                table += '</td>'; */
            }
            table += '</tr>';
        }
        table+= '</table>';
        // console.log(table);
        document.write(table);
        
        
        
        
    </script>
</head>
