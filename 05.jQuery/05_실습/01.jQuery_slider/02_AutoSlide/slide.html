<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>slide</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        .main {
            width: 960px;
            height: 400px;
            margin: 100px auto 0;
            overflow: hidden;

            outline: 3px solid red;
        }

        .main .wrap {
            width: 100%;
            /* height: 400%; */
            height: 300%;
        }

        .main .wrap li img {
            display: block;
        }
    </style>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/slide.js"></script>
</head>

<body>

    <div class="main">
        <ul class="wrap">
            <li><img src="image/slide1.jpg" alt="친환경베이커리"></li>
            <li><img src="image/slide2.jpg" alt="건강한베이커리"></li>
            <li><img src="image/slide3.jpg" alt="달콤한베이커리"></li>
            
        </ul>
    </div>

</body>

</html>
