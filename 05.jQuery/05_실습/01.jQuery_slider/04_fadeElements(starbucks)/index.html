<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fadeElements</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            display: block;
        }
        h1, h2, h3, h4, h5, h6 {
            font-size: 100%;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #1e3932;
        }
        header h1 {
            width: 100%;
            height: 100%;
        }
        header h1 a {
            width: 70px;
            height: 100%;
            margin: 0 auto;
            font-size: 0;
            background: url(image/logo.png) no-repeat center/auto 70px;
        }
        main {
            width: 100%;
            height: 650px;
            background: url(image/2022Autumn_main_bg_02.jpg) no-repeat top/cover;
        }
        main .inner {
            width: 90%;
            max-width: 1280px;
            margin: 0 auto;
            height: 100%;
            position: relative;
        }
        .title-box {
            text-align: center;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .title-box .title {
            margin-bottom: 60px;
        }
        .title-box .btn {
            border: 2px solid #1e3932;
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            color: #1e3932;
            font-weight: bold;
        }
        .title-box .btn:hover {
            background-color: #1e3932;
            color: #fff;
        }

        .content > div {
            position: absolute;
            display: none; /* 제이쿼리를 위한 초기설정 */
        }
        .content > div img {
            display: block;
        }

        .drink1 {
            right: 24%;
            bottom: 10%;
        }
        .drink2 {
            left: 30%;
            top: 12%;
        }
        .drink3 {
            right: 0;
            top: 8%;
        }
    
    </style>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function(){

            //초기설정
            $('.title-box').hide();

            //등장
            $('.title-box').fadeIn(1000);

            //시간차를 두고 서서히 등장
            $('.drink1').delay(600).fadeIn(1000);
            $('.drink2').delay(1000).fadeIn(1000);
            $('.drink3').delay(1400).fadeIn(1000);
        });
    </script>
</head>
<body>

    <header>
        <h1><a href="#">스타벅스 코리아</a></h1>
    </header>

    <main>
        <div class="inner">
            <div class="title-box">
                <h2 class="title"><img src="image/2022_Autumn_main_title.png" alt="Around Autumn,Around us"></h2>

                <a href="#" class="btn">자세히보기</a>
            </div>
            <div class="content">
                <div class="drink1"><img src="image/2022_Autumn_main_drink_01.png" alt="블랙글레이즈드라떼"></div> 
                <div class="drink2"><img src="image/2022_Autumn_main_drink_02.png" alt="그린 애플 캐모마일티"></div>
                <div class="drink3"><img src="image/2022_Autumn_main_drink_03.png" alt="호두 블랙티 라떼"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
