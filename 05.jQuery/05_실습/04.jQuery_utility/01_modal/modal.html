<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li,
        ol {
            list-style: none;
        }

        /* 보이는 화면 기준 */
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 60px;
        }

        ul {
            width: 640px;
            border: 3px solid #ccc;
            margin: 30px auto 0;
        }

        ul::after {
            content: "";
            display: block;
            clear: both;
        }

        ul li {
            float: left;
            margin: 10px;
        }

        /* modal 실행 css */
        #black {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            left: 0;
            top: 0;

            display: none;
        }

        #big {
            height: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            /* display: none; */
            /* 
            big의 기준은 #black
            #black의 position 속성값이 fixed여도
            position 속성을 갖고 있기 때문에 기준이 됨
            */
        }
    </style>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /* 
        1.썸네일 이미지를 클릭 -> 클릭대상 a (href값 반환)
        2.모달 창 열리면서(display 상태 변경) 
        3.큰 이미지가 보임
        (이미지를 담는 박스 #big display 상태변경,img태그 추가 html()
        img태그의 경로 설정 -> 클릭한 썸네일 a태그의 href값)
        */
        $(function () {

            $('a.modal').click(function (e) {
                e.preventDefault();

                var imgSrc = $(this).attr('href');
                console.log(imgSrc);

                //모달창 열기
                /* 
                $('#black').show();
                $('#big').show().html('<img src="'+imgSrc+'" alt="">'); 
                //#black, #big -> display none 처리 했을 때
                */

                $('#black').show();
                $('#big').html('<img src="'+imgSrc+'" alt="">');
                //#black만 display none 처리 했을 때
            });

            //모달창 닫기
            $('#black').click(function(){
                $(this).hide().find('img').remove();
            });
        });

    </script>
</head>

<body>

    <h1>modal</h1>

    <ul>
        <li><a href="images/1.jpg" class="modal"><img src="images/thum/1.jpg" alt=""></a></li>
        <li><a href="images/2.jpg" class="modal"><img src="images/thum/2.jpg" alt=""></a></li>
        <li><a href="images/3.jpg" class="modal"><img src="images/thum/3.jpg" alt=""></a></li>
        <li><a href="images/4.jpg" class="modal"><img src="images/thum/4.jpg" alt=""></a></li>
        <li><a href="images/5.jpg" class="modal"><img src="images/thum/5.jpg" alt=""></a></li>
        <li><a href="images/6.jpg" class="modal"><img src="images/thum/6.jpg" alt=""></a></li>
        <li><a href="images/7.jpg" class="modal"><img src="images/thum/7.jpg" alt=""></a></li>
        <li><a href="images/8.jpg" class="modal"><img src="images/thum/8.jpg" alt=""></a></li>
    </ul>

    <!-- modal -->
    <div id="black">
        <div id="big">
            <!-- <img src="images/1.jpg" alt=""> -->
        </div>
    </div>
</body>

</html>
