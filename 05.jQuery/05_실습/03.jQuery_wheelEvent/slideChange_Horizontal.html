<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>slidechange_Horizontal</title>

    <script src="js/jquery-1.7.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slidechange_Horizontal.css">
</head>
<body>

    <header>
        <div class="inner">
            <h1 class="logo"><a href="#"><img src="img/amorepacific.png" alt="amorepacific"></a></h1>

            <nav class="gnb">
                <ul>
                    <li class="on"><a href="#brand1">라네즈</a></li>
                    <li><a href="#brand2">이니스프리</a></li>
                    <li><a href="#brand3">프리메라</a></li>
                    <li><a href="#brand4">마몽드</a></li>
                    <li><a href="#brand5">아이오페</a></li>
                    <li><a href="#brand6">한율</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section : 페이지(슬라이드) 전체를 담는 부모 -->
    <section id="content">
        <!-- article : 각 페이지 -->
        <!-- article#brand$.page*6>img.b-logo -->
        <article id="brand1" class="page"><img src="img/logo_laneige.png" alt="laneige" class="b-logo"></article>
        <article id="brand2" class="page"><img src="img/logo_innisfree.png" alt="innisfree" class="b-logo"></article>
        <article id="brand3" class="page"><img src="img/logo_primera.png" alt="primera" class="b-logo"></article>
        <article id="brand4" class="page"><img src="img/logo_mamonde.png" alt="mamonde" class="b-logo"></article>
        <article id="brand5" class="page"><img src="img/logo_iope.png" alt="iope" class="b-logo"></article>
        <article id="brand6" class="page"><img src="img/logo_hanyul.png" alt="hanyul" class="b-logo"></article>
    </section>

    <!-- 페이저 네비게이션 -->
    <nav class="side-pager">
        <ul>
            <li class="on"><a href="#brand1"><span>라네즈</span></a></li>
            <li><a href="#brand2"><span>이니스프리</span></a></li>
            <li><a href="#brand3"><span>프리메라</span></a></li>
            <li><a href="#brand4"><span>마몽드</span></a></li>
            <li><a href="#brand5"><span>아이오페</span></a></li>
            <li><a href="#brand6"><span>한율</span></a></li>
        </ul>
    </nav>
    
</body>
</html>
