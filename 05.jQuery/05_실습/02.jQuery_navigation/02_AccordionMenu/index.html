<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordian</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,li,ol {
            list-style: none;
        }
        a {
            text-decoration: none;
            display: block;
        }
        nav {
            width: 200px;
            margin: 30px auto;
        }
        nav ul#gnb {
            width: 100%;
            text-indent: 10px;
        }
        nav ul#gnb > li {
            margin-bottom: 6px;
        }
        nav ul#gnb > li > a {
            width: 100%;
            color: #fff;
            line-height: 50px;
            background-color: #6ba7c5;
            font-weight: bold;
            font-size: 20px;
        }

        /* .sub {
            display: none;
        } */
        .sub li {
            line-height: 40px;
            margin-bottom: 3px;
            background-color: #d2d4e8;
        }
        .sub li a {
            color: #999;
            font-size: 18px;
        }
        .sub li a:hover {
            background-color: #f2e4e8;
        }
    </style>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            //초기설정 - 첫번째 타이틀의 서브메뉴만 보이게 하기
            $('.sub').hide().first().show();

            //대메뉴를 클릭하면 하위메뉴 slide로 보이게 하기
            //클릭된 요소의 서브메뉴 외에 다른메뉴 숨기기
            $('a.title').click(function(e){
                e.preventDefault();
                /* $(this).parent().find('.sub').slideDown(function(){
                    $(this).parent().siblings().find('.sub').slideUp();
                }); */
                $(this).next().slideToggle().parent().siblings().find('.sub').slideUp();
            });
            
        });
    </script>
</head>

<body>

    <nav>
        <ul id="gnb">
            <li>
                <a href="#" class="title">Title1</a>

                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="title">Title2</a>
                
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                    <li><a href="#">sub4</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="title">Title3</a>
                
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="title">Title4</a>
                
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                    <li><a href="#">sub4</a></li>
                    <li><a href="#">sub5</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="title">Title5</a>
                
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
