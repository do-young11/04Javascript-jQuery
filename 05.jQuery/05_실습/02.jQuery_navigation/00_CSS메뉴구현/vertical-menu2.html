<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-menu1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li,
        ol {
            list-style: none;
        }
        html,
        body {
            width: 100%;
            height: 100%;
        }

        header {
            width: 250px;
            height: 100%;
            background-color: #a4e1a2;
        }

        header h1 {
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        header #menu {
            width: 100%;
            height: calc(100% - 100px);
            text-indent: 10px;
            font-size: 20px;
            text-align: center;
        }
        #menu a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        #menu .gnb > li {
            line-height: 60px;
            position: relative;
        }
        #menu .gnb > li a:hover {
            background-color: #c9e8d3;
            color: #666;
        }
        /* 서브메뉴 디자인 */
        .lnb {
            width: 100%;
            position: absolute;
            left: 100%;
            top: 0;
            display: none;
        }
        .lnb li {
            background-color: #b9d5b9;
        }
        .lnb li a {
            font-size: 18px;
        }
        .lnb li a:hover {
            background-color: #ccc !important;
            color: #555 !important;
        }
        #menu .gnb > li:hover .lnb {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1>LOGO</h1>
        <nav id="menu">
            <ul class="gnb">
                <li>
                    <a href="#">빙그래</a>
                </li>
                <li>
                    <a href="#">제품소개</a>
                    <ul class="lnb">
                        <li><a href="#">아이스크림</a></li>
                        <li><a href="#">스낵/디저트</a></li>
                        <li><a href="#">커피/주스</a></li>
                        <li><a href="#">수출제품</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">뉴스룸</a>
                    <ul class="lnb">
                        <li><a href="#">새소식</a></li>
                        <li><a href="#">보도자료</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">고객센터</a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
