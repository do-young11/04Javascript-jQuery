<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_scrollLeft()</title>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /* 
        scrollLeft() : 브라우저의 스트롤바가 수평으로 이동(x축 스크롤바)한 위칫값을 반환하거나 변경할 때 사용

        $('선택요소').scrollLeft();
        $('선택요소').scrollLeft(값);
        */

        $(document).ready(function(){
            $('button').click(function(){
               // alert($('.box').scrollLeft());

               //스크롤바 위치값 지정
               $('.box').scrollLeft(200);
            });
        });
    </script>
</head>
<body>

    <div class="box">
        세상에서 가장 긴 단어는 :

        jfiskdaghiroegnhfdkljgklfdghrieohgnffjmckseidhfijfhfudfhjhfuegfhdjbfjvdgfagklfsdag
    </div>
    
    <button>scrollLeft()</button>

    <style>
        .box {
            width: 120px;
            height: 130px;
            border: 2px solid salmon;
            /* overflow-x: scroll; */
            overflow: auto; /* visible -> overflow의 기본값 */
        }
    </style>
</body>
</html>
