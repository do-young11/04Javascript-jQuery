<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_example</title>

    <script src="jquery-1.7.2.min.js"></script>

    <script>
        //클릭된 탭메뉴(li)에 활성화된 디자인을 적용하고 >> .active 추가
        //나머지 메뉴는 기본 디자인 적용 >> 나머지 메뉴는 .active 제거
        $(document).ready(function(){

            /* $('.gnb li').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
            }); */

            //만약 클릭의 대상이 a태그라면
            $('.gnb li a').click(function(){
                $(this).parent().addClass('active').siblings().removeClass('active');
            });
        });
    </script>
</head>
<body>

    <div class="top">
        <h1>그린컴퓨터 아카데미</h1>

        <nav class="gnb">
            <ul>
                <li class="active"><a href="#">강남점</a></li>
                <li><a href="#">역삼점</a></li>
                <li><a href="#">종로점</a></li>
                <li><a href="#">신촌점</a></li>
                <li><a href="#">신도림점</a></li>
                <li><a href="#">노원점</a></li>
            </ul>
        </nav>
    </div>

    <style>
        ul, li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            display: block;
        }
        .top {
            text-align: center;
            margin-top: 100px;
        }

        .top h1 {
            margin-bottom: 40px;
        }

        nav.gnb ul li {
            border: 1px solid  #B5C1BA;
            display: inline-block;
            border-radius: 50px;
        }
        nav.gnb ul li~li {
            margin-left: 10px;
        }
        nav.gnb ul li a {
            padding: 10px 20px;
            color:  #B5C1BA;
            font-size: 20px;
        }

        /* 선택된 메뉴에 적용될 디자인 */
        nav.gnb ul li.active {
            background-color: #88A17A;
            border-color: #88A17A;
        }
        nav.gnb ul li.active a {
            color: #fff;
        }


    </style>
    
</body>
</html>
