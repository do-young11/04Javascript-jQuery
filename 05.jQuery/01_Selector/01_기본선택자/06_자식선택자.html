<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_자식선택자</title>

    <script src="jquery-1.7.2.min.js"></script>

    <script>

        /* 
        자식요소 선택자 기본형
        1) $('기준요소 > 자식요소')
        2) $('기준요소').children() //-> 모든요소 선택
        3) $('기준요소').children('자식요소') //-> 특정자식요소선택

        */

        $(function(){
            //$('#wrap').children().css('border','2px dashed green');

            //$('#wrap').children('p').css('color','greenyellow');

            $('#wrap').click(function(){
                //$(this).children('p').css('background-color','pink');

                //클릭한 #wrap의 자식요소 p태그만 선택
                //$(this,'>p')는 클릭당한 #wrap만 선택
                $('>p',this).css('background-color','plum');
            });

        });
    </script>
</head>
<body>

    <div id="wrap">
        <h2>기본선택자</h2>
        <p>내용1</p>

        <div class="section">
            <h2>하위요소선택자</h2>
            <p>내용2</p>
        </div>
    </div>
    
</body>
</html>
