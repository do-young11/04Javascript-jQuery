<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTf-8">
    <title>04_아이디선택자</title>

    <script src="jquery-1.7.2.min.js"></script>

    <script>

        /* 
        html() 메서드
        1) $(선택자).html();
        - 선택한 요소의 하위요소를 문자열로 반환

        2) $(선택자).html('새 요소');
        - 선택한 요소의 하위요소를 전부 제거하고 지정한 새요소를 삽입(생성)

        *자바스크립트 innerHTML 속성과 유사
        */
        $(function () {

            //좋아하는 계절을 클릭하면
            //계절에 대한 설명으로 내용을 바꾸고 css 변경

            $('#spring').click(function () {

                $(this).text('예쁜 꽃이 만발한 봄이예요').css({
                    backgroundColor: 'plum',
                    fontSize: '20px',
                    color: 'white',
                    transition: 'all 0.5s'
                });
            });

            $('#summer').click(function () {

                $(this).text('더운 여름이에요').css({
                    backgroundColor: 'darkred',
                    color: 'white',
                    fontSize: '20px',
                    transition: 'all 0.5s'
                })
            });

            $('#fall').click(function () {

                /* $(this).text('<p>알록달록 가을이에요</p>').css({
                    backgroundColor: 'brown',
                    color: 'white',
                    fontSize: '20px',
                    transition: 'all 0.5s'
                }) */
                $(this).html('<p>알록달록 가을이에요</p>');
            });

            $('#winter').click(function () {
                $(this).html('<img src="https://cdn.pixabay.com/photo/2019/12/08/01/08/winter-4680354_1280.jpg" alt="" title="겨울풍경">');
            });
            
            //html()반환
            var result = $('.msg').html();
            console.log(result);
            console.log($('.msg').text());

        });

        //text는 요소 추가 불가 html()를 이용하여 추가



    </script>

    <style>
        p {
            color: red;
            text-decoration: underline;
        }

        img {
            width: 400px;
        }
    </style>
</head>

<body>

    <h1 class="title">한국의 사계절</h1>

    <ul class="list">
        <li id="spring">봄</li>
        <li id="summer">여름</li>
        <li id="fall">가을</li>
        <li id="winter">겨울</li>
    </ul>

    <div class="msg">
        <p>여름이 오면 수영장으로</p>
    </div>

</body>

</html>
