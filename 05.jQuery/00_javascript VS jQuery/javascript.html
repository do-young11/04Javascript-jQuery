<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>

    <script>
        /* window.addEventListener('load',function(){
            document.getElementById('color').style.backgroundColor='lightgray';
        }) */

        window.onload = function(){
            document.getElementById('color').style.backgroundColor='lightgray';
        };
    </script>
</head>
<body>

    <div class="wrapper">
        <ul>
            <li>첫번째</li>
            <li>두번째</li>
            <li><span id="color">세번째 (여기에 css 속성을 적용해 보세요)</span></li>
            <li>네번째</li>
        </ul>
    </div>

    <script>

        
        // document.getElementById('color').style.color='blue';

        //DOM Collection
        document.getElementsByTagName('li')[2].style.color='salmon';
        document.getElementsByTagName('span')[0].style.color='green';


    </script>
    
</body>
</html>
